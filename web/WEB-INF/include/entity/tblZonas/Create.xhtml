      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblZonasCreateDlg" widgetVar="TblZonasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTblZonasTitle}" closeOnEscape="true">

            <h:form id="TblZonasCreateForm">

                <h:panelGroup id="display" rendered="#{tblZonasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

						<p:outputLabel value="#{myBundle.CreateTblZonasLabel_zona}" for="zona" />

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblZonasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>

            </h:form>

        </p:dialog>
