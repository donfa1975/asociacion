<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAccionesCreateDlg" widgetVar="TblAccionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTblAccionesTitle}" closeOnEscape="true">

            <h:form id="TblAccionesCreateForm">

                <h:panelGroup id="display" rendered="#{tblAccionesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

						<p:outputLabel value="#{myBundle.CreateTblAccionesLabel_accion}" for="accion" />
                        <p:inputTextarea rows="4" cols="30" id="accion" value="#{tblAccionesController.selected.accion}" title="#{myBundle.CreateTblAccionesTitle_accion}" />

						<p:outputLabel value="#{myBundle.CreateTblAccionesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tblAccionesController.selected.tipo}" title="#{myBundle.CreateTblAccionesTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblAccionesController.saveNew}" value="#{myBundle.Save}" update="display,:TblAccionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TblAccionesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblAccionesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
