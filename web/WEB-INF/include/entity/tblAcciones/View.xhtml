<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblAccionesViewDlg" widgetVar="TblAccionesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTblAccionesTitle}" closeOnEscape="true">

            <h:form id="TblAccionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tblAccionesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTblAccionesLabel_idAccion}"/>
                        <h:outputText value="#{tblAccionesController.selected.idAccion}" title="#{myBundle.ViewTblAccionesTitle_idAccion}"/>

                        <h:outputText value="#{myBundle.ViewTblAccionesLabel_accion}"/>
                        <h:outputText value="#{tblAccionesController.selected.accion}" title="#{myBundle.ViewTblAccionesTitle_accion}"/>

                        <h:outputText value="#{myBundle.ViewTblAccionesLabel_tipo}"/>
                        <h:outputText value="#{tblAccionesController.selected.tipo}" title="#{myBundle.ViewTblAccionesTitle_tipo}"/>
                    </p:panelGrid>
					<p:commandButton value="#{myBundle.Close}" onclick="PF('TblAccionesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
