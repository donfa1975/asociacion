<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblUsuariosCreateDlg" widgetVar="TblUsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTblUsuariosTitle}" closeOnEscape="true">

            <h:form id="TblUsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{tblUsuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

						<p:outputLabel value="#{myBundle.CreateTblUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{tblUsuariosController.selected.usuario}" title="#{myBundle.CreateTblUsuariosTitle_usuario}" required="true" requiredMessage="#{myBundle.CreateTblUsuariosRequiredMessage_usuario}" size="20" maxlength="20"/>

						<p:outputLabel value="#{myBundle.CreateTblUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblUsuariosController.selected.nombre}" title="#{myBundle.CreateTblUsuariosTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTblUsuariosRequiredMessage_nombre}" size="150" maxlength="150"/>

						<p:outputLabel value="#{myBundle.CreateTblUsuariosLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{tblUsuariosController.selected.clave}" title="#{myBundle.CreateTblUsuariosTitle_clave}" required="true" requiredMessage="#{myBundle.CreateTblUsuariosRequiredMessage_clave}" size="10" maxlength="10"/>

						<p:outputLabel value="#{myBundle.CreateTblUsuariosLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{tblUsuariosController.selected.cargo}" title="#{myBundle.CreateTblUsuariosTitle_cargo}" size="200" maxlength="200"/>

						<p:outputLabel value="#{myBundle.CreateTblUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tblUsuariosController.selected.correo}" title="#{myBundle.CreateTblUsuariosTitle_correo}" size="250" maxlength="250"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblUsuariosController.saveNew}" value="#{myBundle.Save}" update="display,:TblUsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TblUsuariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblUsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
