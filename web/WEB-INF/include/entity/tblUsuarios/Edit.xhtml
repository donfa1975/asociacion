<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TblUsuariosEditDlg" widgetVar="TblUsuariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTblUsuariosTitle}" closeOnEscape="true">

            <h:form id="TblUsuariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tblUsuariosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTblUsuariosLabel_idUsuario}" for="idUsuario" />
                        <h:outputText id="idUsuario" value="#{tblUsuariosController.selected.idUsuario}" />

						<p:outputLabel value="#{myBundle.EditTblUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{tblUsuariosController.selected.usuario}" title="#{myBundle.EditTblUsuariosTitle_usuario}" required="true" requiredMessage="#{myBundle.EditTblUsuariosRequiredMessage_usuario}" size="20" maxlength="20"/>

						<p:outputLabel value="#{myBundle.EditTblUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblUsuariosController.selected.nombre}" title="#{myBundle.EditTblUsuariosTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTblUsuariosRequiredMessage_nombre}" size="150" maxlength="150"/>

						<p:outputLabel value="#{myBundle.EditTblUsuariosLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{tblUsuariosController.selected.clave}" title="#{myBundle.EditTblUsuariosTitle_clave}" required="true" requiredMessage="#{myBundle.EditTblUsuariosRequiredMessage_clave}" size="10" maxlength="10"/>

						<p:outputLabel value="#{myBundle.EditTblUsuariosLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{tblUsuariosController.selected.cargo}" title="#{myBundle.EditTblUsuariosTitle_cargo}" size="200" maxlength="200"/>

						<p:outputLabel value="#{myBundle.EditTblUsuariosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tblUsuariosController.selected.correo}" title="#{myBundle.EditTblUsuariosTitle_correo}" size="250" maxlength="250"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblUsuariosController.save}" value="#{myBundle.Save}" update="display,:TblUsuariosListForm:datalist,:TblUsuariosListForm:TblUsuariosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TblUsuariosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblUsuariosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
