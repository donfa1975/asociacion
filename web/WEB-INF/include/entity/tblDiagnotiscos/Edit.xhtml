<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TblDiagnotiscosEditDlg" widgetVar="TblDiagnotiscosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTblDiagnotiscosTitle}" closeOnEscape="true">

            <h:form id="TblDiagnotiscosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tblDiagnotiscosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTblDiagnotiscosLabel_idDiagnostico}" for="idDiagnostico" />
                        <h:outputText id="idDiagnostico" value="#{tblDiagnotiscosController.selected.idDiagnostico}" />

						<p:outputLabel value="#{myBundle.EditTblDiagnotiscosLabel_fechaDiagnostico}" for="fechaDiagnostico" />
                        <p:calendar id="fechaDiagnostico" pattern="dd/MM/yyyy" value="#{tblDiagnotiscosController.selected.fechaDiagnostico}" title="#{myBundle.EditTblDiagnotiscosTitle_fechaDiagnostico}"  showOn="button"/>

						<p:outputLabel value="#{myBundle.EditTblDiagnotiscosLabel_idmedico}" for="idmedico" />
                        <p:inputText id="idmedico" value="#{tblDiagnotiscosController.selected.idmedico}" title="#{myBundle.EditTblDiagnotiscosTitle_idmedico}"/>

						<p:outputLabel value="#{myBundle.EditTblDiagnotiscosLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{tblDiagnotiscosController.selected.idPaciente}"  converter="tblPacientesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblPacientesController.items}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"
                                           itemLabel="#{idPacienteItem.idPaciente.toString()}"
										   />

                        </p:selectOneMenu>

						<p:outputLabel value="#{myBundle.EditTblDiagnotiscosLabel_idTipoDiagnostico}" for="idTipoDiagnostico" />
                        <p:selectOneMenu id="idTipoDiagnostico" value="#{tblDiagnotiscosController.selected.idTipoDiagnostico}"  converter="tblTipoDiagnosticoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblTipoDiagnosticoController.items}"
                                           var="idTipoDiagnosticoItem"
                                           itemValue="#{idTipoDiagnosticoItem}"
                                           itemLabel="#{idTipoDiagnosticoItem.idTipoDiagnostico.toString()}"
										   />

                        </p:selectOneMenu>

						<p:outputLabel value="#{myBundle.EditTblDiagnotiscosLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{tblDiagnotiscosController.selected.idusuario}"  converter="tblUsuariosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tblUsuariosController.items}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"
                                           itemLabel="#{idusuarioItem.idUsuario.toString()}"
										   />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblDiagnotiscosController.save}" value="#{myBundle.Save}" update="display,:TblDiagnotiscosListForm:datalist,:TblDiagnotiscosListForm:TblDiagnotiscosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TblDiagnotiscosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblDiagnotiscosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
