<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TblAreasEditDlg" widgetVar="TblAreasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTblAreasTitle}" closeOnEscape="true">

            <h:form id="TblAreasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tblAreasController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTblAreasLabel_idArea}" for="idArea" />
                        <h:outputText id="idArea" value="#{tblAreasController.selected.idArea}" />

						<p:outputLabel value="#{myBundle.EditTblAreasLabel_area}" for="area" />
                        <p:inputTextarea rows="4" cols="30" id="area" value="#{tblAreasController.selected.area}" title="#{myBundle.EditTblAreasTitle_area}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblAreasController.save}" value="#{myBundle.Save}" update="display,:TblAreasListForm:datalist,:TblAreasListForm:TblAreasDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TblAreasEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblAreasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
