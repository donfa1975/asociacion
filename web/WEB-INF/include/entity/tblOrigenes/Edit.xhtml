<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TblOrigenesEditDlg" widgetVar="TblOrigenesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTblOrigenesTitle}" closeOnEscape="true">

            <h:form id="TblOrigenesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tblOrigenesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTblOrigenesLabel_idorigen}" for="idorigen" />
                        <h:outputText id="idorigen" value="#{tblOrigenesController.selected.idorigen}" />

						<p:outputLabel value="#{myBundle.EditTblOrigenesLabel_origen}" for="origen" />
                        <p:inputText id="origen" value="#{tblOrigenesController.selected.origen}" title="#{myBundle.EditTblOrigenesTitle_origen}" size="150" maxlength="150"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblOrigenesController.save}" value="#{myBundle.Save}" update="display,:TblOrigenesListForm:datalist,:TblOrigenesListForm:TblOrigenesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TblOrigenesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TblOrigenesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
